{extend name="Layout/index" /}

{block name="title"}添加关键词{/block}

{block name="main"}
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加关键词</legend>
    </fieldset>

    <form class="layui-form " action="{:url('SearchWord/save')}" method="POST">
        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-block">
                <input type="text" name="word" lay-verify="word" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort" class="layui-input" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="">新增</button>
                <a href="{:url('SearchWord/index')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="footer"}
<script>
    layui.use(['form'], function() {
        var form = layui.form;

        //自定义验证规则
        form.verify({
            word: function(value) {
                if(value.length < 1) {
                    return '关键词不能为空';
                } else if (value.length > 20) {
                    return '关键词不能超过20个字符';
                }
            }
        });
    });
</script>
{include file="Widget/result" /}
{/block}

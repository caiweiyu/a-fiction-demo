{extend name="Layout/index" /}

{block name="title"}版块编辑{/block}

{block name="main"}
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>版块编辑</legend>
    </fieldset>

    <form class="layui-form" action="{:url('AppBoard/update')}" method="POST">
        <input type="hidden" name="id" value="{$data.id}" readonly>
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-block">
                <input type="text" name="name"  autocomplete="off"  lay-verify="name" value="{$data.name}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="alias" value="{$data.alias}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort" class="layui-input" value="{$data.sort}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="">更改</button>
                <a href="{:url('AppBoard/index')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="footer"}
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form;

        //自定义验证规则
        form.verify({
            name: function(value) {
                if(value.length < 1) {
                    return '角色名不能为空';
                }
            }
        });
    });
</script>
{/block}
